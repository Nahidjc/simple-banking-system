{% extends "base.html" %}

{% block title_block %}
{{title}}
{% endblock %}



{% block body_block %}

{% include "navbar.html"%}

<section class="welcome  p-2" style="background-color: #EAF0F1;">
    <div class="row">
        <div class="col-md-6 text-center my-auto">
            <h2>Welcome to</h2>
            <h1 class="fw-bold" style="color:#317E2E;">BANGLADESH BANK</h1>
        </div>
        <div class="col-md-6">

            <img class="img-fluid" src="/media/bank.jpg">
        </div>
    </div>
</section>

<section class="main text-center py-5">
    <u>
        <h1 class="fw-bold" style="">CHOOSE AN OPTION</h1>
    </u>

    <div class="transfer my-5">

        <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Money Transfer
        </button>


    </div>

    <div class="transfer my-5">
        <a href="#"> <button type="button" class="btn btn-outline-success">View Transfer History</button></a>

    </div>
</section>


<!-- form section -->

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Amount Transfer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action={% url 'banking:transfer' %} method="POST">

                    {% csrf_token %}
                    <h1><b>Transfer Amount</b></h1>


                    <div class="form-group">
                        <label for="email">Sender Email Address:</label>
                        <select type="email" class="form-control" id="email" name="senderEmail">
                            <option disabled selected>
                                Sender Email
                            </option>

                            {% for email in emails %}
                            <option>
                                {{email.email}}
                            </option>

                            {% endfor %}

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Receiver Email Address:</label>
                        <select type="email" class="form-control" id="email" name="receiverEmail">
                            <option disabled selected>
                                Receiver Email
                            </option>

                            {% for email in emails %}
                            <option>
                                {{email.email}}
                            </option>

                            {% endfor %}

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Transfer Amount:</label>
                        <input type="number" class="form-control" id="balance" name="transferBalance"
                            placeholder="Enter Balance Amount">
                    </div>



                    <br>

                    <button type="submit" class="btn btn-primary">Send</button>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>




{% endblock %}
