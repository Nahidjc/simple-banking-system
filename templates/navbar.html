<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>{% block title_block %} {% endblock %}</title>
    {% block css_block %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
        font-family: 'Poppins',
        sans-serif;

        .nav-link {
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            color: black;
        }

        ul li {
            padding: 5px 15px;
        }

        a {
            text-decoration: none;
            color: black;
        }
    </style>

    {% endblock %}
</head>

<body>
    <div>

        <nav class=" navbar navbar-expand-md navbar-light bg-light">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="#" class="nav-link">
                        <h3 class="text-dark">BANGLADESH BANK</h3>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav m-auto">

                <li class="nav-item">

                    <h5 class="text-dark">
                        <a href="{% url 'banking:home'  %}">HOME</a>
                    </h5>
                </li>


                <li class="nav-item">
                    <h5 class="text-dark">
                        <a href="{% url 'banking:user_details'  %}">BANK USER</a>
                    </h5>
                </li>

                <li class="nav-item">
                    <a href="{% url 'banking:register'  %}">
                        <h5 class="text-dark">REGISTER</h5>
                    </a>

                </li>

            </ul>
        </nav>
    </div>
    <!-- <div class="container" style="padding-top: 50px;">

        {% block body_block %}


        {% endblock %}

    </div> -->


</body>

</html>
